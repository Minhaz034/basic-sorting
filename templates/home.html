<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Comparator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .card {
            margin-top: 20px;
        }
        .form-select, .form-control {
            margin-top: 10px;
        }
        .btn-primary {
            margin-top: 20px;
        }
        .result-container {
            margin-top: 20px;
        }
        .navbar-brand:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home_f')}}" style="font-family: monospace; font-weight: bold;">HOMEPAGE</a>
            <a class="navbar-brand" href="{{url_for('comp_f')}}" style="font-family: monospace; font-weight: bold;">COMPARE ALGORITHMS</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="/home" method="post">
                            <div class="mb-3">
                                <label for="alen_" class="form-label">Enter size of the array</label>
                                <input type="number" class="form-control" id="alen_" name="alen_" required>
                            </div>
                            <div class="mb-3">
                                <label for="algo" class="form-label">Choose the sorting algorithm</label>
                                <select class="form-select" id="algo" name="algo" required>
                                    <option value="">Please select an option</option>
                                    <option value="Mergesort">Mergesort</option>
                                    <option value="Heapsort">Heapsort</option>
                                    <option value="Quicksort">Quicksort</option>
                                    <option value="Quicksort3">Quicksort using 3 medians</option>
                                    <option value="Insertionsort">Insertion sort</option>
                                    <option value="Selectionsort">Selection sort</option>
                                    <option value="Bubblesort">Bubble sort</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Click to Sort</button>
                        </form>
                    </div>
                </div>
                <div class="result-container">
                    <div class="card">
                        <div class="card-header">
                            Results
                        </div>
                        <div class="card-body">
                            <p>The input array of length {{alen_}} is:</p>
                            <div class="alert alert-secondary" role="alert">
                                <b>{{arr | safe}}</b>
                            </div>
                            <p>Using {{algo}}, the sorted array is:</p>
                            <div class="alert alert-success" role="alert">
                                <b>{{sort | safe}}</b>
                            </div>
                            <p>Time taken to sort is <b>{{extime}} ms</b>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
